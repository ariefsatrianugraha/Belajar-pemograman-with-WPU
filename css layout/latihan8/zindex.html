<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z - Index</title>
    <style>

        div{
            width: 200px;
            height: 200px;
            position: absolute;
        }

        .satu  {
            background-color: green;
            z-index: 1;
        }
        .dua {
            background-color: blue;
            top: 100px;
            left: 100px;
            z-index: -2;
        }
        .tiga {
            background-color: red;
            top: 200px;
            left: 200px;
        }

    </style>
</head>
<body>
    
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>

</body>
</html>

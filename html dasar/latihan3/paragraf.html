<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Paragraf</title>
</head>
<body>
    
    <!-- contoh tag p, br, hr -->
    <p>Ini adalah paragraf 1</p>
    <br>
    <p>Ini adalah <br> paragraf 2</p>
    <hr>

    <!-- contoh tag b,i,dan u -->
    <p><b>Selamat datang</b> dikuliah <i>pemograman web 1</i></p>
    <p>nama saya <u>Arief Satria Nugraha</u></p>
    <hr>

    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong>. kuliah pemograman web 1, senin 12 january 2015 <em>dirtiadakan! </em></p>

</body>
</html>

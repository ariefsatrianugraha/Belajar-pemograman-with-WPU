<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <!-- order list ada type:a,A,1,i, dan I -->
    <h3>TO DO LIST</h3>
    <ol>
        <li>Bangun tidur</li>
        <li>Sarapan pagi</li>
        <li>Tidur lagi</li>
    </ol>

    <!-- unorder list ad 3 type : disc,square,cicle -->
    <h3>saat makan, saya akan makan</h3>
    <ul>
        <li>Nasi goreng</li>
        <li>Mie Goreng</li>
        <li>Telur dadar</li>
    </ul>

    <!-- detiminologi -->
    <h3>Web Pemogramman 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

</body>
</html>

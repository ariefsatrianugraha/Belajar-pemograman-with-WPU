<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>latihan form & table</title>
</head>
<body>
    
    <table border="1" cellspacing="0" cellpadding="5">
        <tr>
            <td align="right"><label for="text">Text :</label></td>
            <td><input type="text" id="text"></td>
        </tr>
        <tr>
            <td align="right"><label for="password">Password :</label></td>
            <td><input type="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <label for="radio1" name="radio">Radio 1</label><input type="radio" id="radio1">
                <label for="radio2" name="radio">Radio 2</label><input type="radio" id="radio2">
            </td>
        </tr>
        <tr>
            <td colspan="2" align="Center">
                <label for="checkbox1">Checkbox 1</label><input type="checkbox" id="checkbox1">
                <label for="checkbox2">Checkbox 2</label><input type="checkbox" id="checkbox2">
            </td>
        </tr>
        <tr>
            <td align="right"><label for="combobox">Combobox :</label></td>
            <td>
                <select name="combobox" id="combobox">
                    <option value="jakarta">Jakarta</option>
                    <option value="yogyakarta">Yogyakarta</option>
                    <option value="bandung">Bandung</option>
                    <option value="sukabumi">Sukabumi</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="right"><label for="textarea">Textarea :</label></td>
            <td><textarea name="textarea" id="textarea" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button type="submit">Submit!</button>
            </td>
        </tr>
    </table>
    
</body>
</html>

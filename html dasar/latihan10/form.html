<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <form action="">
        <label for="username">Username :</label>
        <input type="text" id="username">
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password">
        <br>
        <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
        <br>
        <input type="checkbox" id="penyanyi"><label for="penyanyi">Penyanyi</label>
        <input type="checkbox" id="memasak"><label for="memasak">Memasak</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
        <br>
        <textarea name="comment" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="kota" id="kota">
            <option value="jakarta">Jakarta</option>
            <option value="sukabumi">Sukabumi</option>
            <option value="yogyakarta">Yogyakarta</option>
            <option value="bandung">Bandung</option>
        </select>
        <br>
        <button type="submit">Kirim!</button>
    </form>

</body>
</html>
